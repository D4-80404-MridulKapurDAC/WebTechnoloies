<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <table >
            <tr>
                <td class="heading">CALCULATOR</td>
            </tr>
            <tr>
                <td>            
                    <input type="text" id="first" default="value 1" class="input"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="second" default="value 2" class="input"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="add" onclick="add()" value="ADD" class="btns"/>
                    <input type="button" id="sub" onclick="sub()" value="SUB" class="btns">
                    <input type="button" id="mul" onclick="mul()" value="MUL" class="btns">
                    <input type="button" id="div" onclick="div()" value="DIV" class="btns">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="result" type="text" value="0" disabled/>
                </td>
            </tr>
        </table>
        <script>
            function add(){
                const a = parseInt(document.getElementById("first").value);
                const b = parseInt(document.getElementById("second").value);
                document.getElementById("result").value = a + b;
            }

            function sub(){
                const a = parseInt(document.getElementById("first").value);
                const b = parseInt(document.getElementById("second").value);
                document.getElementById("result").value = a - b;
            }

            function mul(){
                const a = parseInt(document.getElementById("first").value);
                const b = parseInt(document.getElementById("second").value);
                document.getElementById("result").value = a * b;
            }

            function div(){
                const a = parseInt(document.getElementById("first").value);
                const b = parseInt(document.getElementById("second").value);
                document.getElementById("result").value = a / b;
            }
        </script>
    </body>
</html>
